<!DOCTYPE html>
<html>
	<head>
		<title>Alien Attack!</title>
		<link href="game.css" rel="stylesheet" type="text/css"/>
		<script src="game.js" type="text/javascript"></script>
	</head>
	<body onload="gameLogic()">
		<section id="game">
			<h1>Alien Attack!</h1>
			<div id="stage">
				<div id="background"></div>
				<div id="cannon"></div>
				<div id="missile"></div>
				<div id="alien"></div>
				<div id="explosion"></div>
			</div>
			<p id="output">Enter the X and Y coordinate (0-300), then click fire.</p>
			<input id="inputX" type="text" placeholder="X...">
			<input id="inputY" type="text" placeholder="Y...">
			<button>Fire!</button>
		</section>
	</body>
</html>
