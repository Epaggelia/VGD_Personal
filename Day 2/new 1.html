				function doSomething (a, b){
					console.log("Doing math with: A="+a+" B="+b);

								"A x B = "+ (a*b)+"\n"+"A / B = "+(a/b).toFixed(2)

								"Square root of A = "+(Math.sqrt(a)).toFixed(2)+"\n"+"Square root of B = "+(Math.sqrt(b)).toFixed(2)
								);
				
					var c = [0];
					var text = "";
					for (i = 1; i <= 12; i++)
					{
						c[i] = (a*i);
						text = text+(i==1 ? "": ", ")+c[i];
					}
					
					console.log("'A' times 1 to 12 = "+text);
					text = "";
					
					if (a != b){
						for (i = 1; i <= 12; i++)
						{
							c[i] = (b*i);
							text = text+(i==1 ? "": ", ")+c[i];
						}
						
						console.log("'B' times 1 to 12 = "+text);
					}
				}
